<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Fidelidade</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Sistema de Fidelidade - Restaurante</h1>

            <div class="secao">
                <h2>1. Cadastrar Cliente</h2>
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="text" id="cpf" placeholder="CPF" required/>
                <input type="text" id="telefone" placeholder="Telefone" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <div class="botoes-cadastro">
                    <a id="btn-cadastrar" href="/gerenciar-cartoes">Cadastrar</a>
                    <button id="btn-limpar-campos" class="btn-secundario">Limpar Campos</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
